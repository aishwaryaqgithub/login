<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="./images/mini.jpg" type="image/x-icon">
    
</head>
<body>
    <main>
        <form action="">
            <i class="fa-solid fa-face-smile"></i>
            <label for="user">User Name</label>
            <input type="text" id="user" placeholder="Enter the username">
            <label for="Pass">Password</label>
            <input type="text" id="pass" placeholder="Enter Password">
            <input type="text" id="rememberpass">Remember Password
            <div>
                <button>Login</button>
                <button id="con">cancel</button>
            </div>
            <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1">sign up for new account</a>
            
        </form>
    </main>
</body>
</html>
